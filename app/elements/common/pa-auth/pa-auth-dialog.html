<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-auth.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-input/paper-input.html">
<dom-module id="pa-auth-dialog">
<template>
  <style>
    :host {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-around-justified);
      max-width: 801px;
      margin: 0 auto;
    }
    :host(.reverse) {
      @apply(--layout-horizontal-reverse);
      @apply(--layout-wrap-reverse);
    }
    :host(.vertical) {
      @apply(--layout-vertical);
      @apply(--layout-center);
    }
    :host(.vertical-reversed) {
      @apply(--layout-vertical-reverse);
    }
    .verticalDivider{
      border-right: 1px solid #e0e0e0;
      margin: 0 auto;
      height: 100%;
      min-height: 300px;
    }
    .verticalDivider div{
      position: relative;
      top: 100px;
      background-color: white;
      font-style: italic;
      color: grey;
      font-weight: lighter;
      height: 16px;
      width: 11px;
      left: 5px;
      font-size: 12px;
      padding: 10px 0 10px 0;
    }
    .horizontalDivider{
      border-top: 1px solid #e0e0e0;
      text-align: center;
      margin: 50px 35px 50px 35px;
      height: 1px;
      max-width: 400px;
      min-width: 300px;
    }
    .horizontalDivider div{
      background-color: white;
      position: relative;
      top: -8px;
      width: 50px;
      margin: 0 auto;
      height: 20px;
      font-style: italic;
      color: grey;
      font-weight: lighter;
      font-size: 12px;

      form{
      min-width: 200px;
      margin: 0 auto;
    }

    }
  </style>
  <div id="divider" class="horizontalDivider">
        <div>or</div>
  </div>
   <firebase-auth app-name="{{appName}}" id="emailPassword" user="{{user}}" signed-in="{{signedIn}}" on-error="_handleEmailPWError" status-known="{{statusKnown}}">
  </firebase-auth>
    <form on-submit="_signInEmailPW">
    <paper-input id="emailInput" type="email" label="Email" value="{{email}}" validator="email-validator" error-message="Invalid email address" required auto-validate></paper-input>
    <paper-input id="pwInput" type="password" label="Password" value="{{pw}}" required></paper-input>
    <p><a href="#" id="reset" on-click="_resetPW">Reset password for entered email</a></p>
    <paper-button id="emailSignUp" type="submit" on-tap="_signUpEmailPW" hidden$="[[noSignUp]]">Sign Up</paper-button>
    <paper-button id="emailSignIn" type="submit" on-tap="_signInEmailPW">Sign In</paper-button>
  </form>
</dom-module id="pa-auth-dialog">
